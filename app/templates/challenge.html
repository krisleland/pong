{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Challenge</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(challenger_form) }}
        </div>
        <div class="col-md-4">
            {{ wtf.quick_form(challenged_form) }}
        </div>
        <div class="col-md-4">
            {{ wtf.quick_form(percent_form) }}
            <h4>Correlation Matrix</h4>
            <img src="{{ url_for('corr_matrix_png') }}" alt="Correlation Matrix">
            <h4>Confusion Matrix</h4>
            <img src="{{ url_for('confusion_matrix_png') }}" alt="Confusion Matrix">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
    </div>
{% endblock %}
